<div class="container">
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center loading">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Projector Page -->
  <div *ngIf="!isLoading" class="projector-page">
    <div class="preview">
      <img class="preview-img" src="https://www.gettyimages.com/gi-resources/images/CreativeLandingPage/HP_Sept_24_2018/CR3_GettyImages-159018836.jpg">
    </div>
    <div class="row justify-content-center">
      <div class="presentation-name col-sm-3">
        <span>{{presentationName}}</span>
      </div>
      <div class="current-slide col-sm-1">
        <span>{{currentSlide}}/{{totalSlides}}</span>
      </div>
    </div>
    <div class="controls">
      <div class="row justify-content-center">
        <div class="col-2" (click)="prevSlide()">
          <svg></svg>
          <img class="svg" src="/assets/images/left.svg">
        </div>
        <div class="col-2" (click)="stopSlide()">
          <img class="svg" src="/assets/images/stop.svg">
        </div>
        <div class="col-2" (click)="nextSlide()">
          <img class="svg" src="/assets/images/right.svg">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3 text-success">
        <span>Connected</span>
      </div>
      <div class="col-5 text-success">
        <span>{{ussersOnline}} users online</span>
      </div>
    </div>
  </div>
</div>
