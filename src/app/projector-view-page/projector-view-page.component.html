<div class="container">
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center loading">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Projector Page -->
  <div *ngIf="!isLoading" class="projector-page">
    <div class="preview">
      <img class="preview-img" [src]="this.presentation.uploadFile" alt="presentation.fileName">
    </div>
    <div class="presentation-name panel">
      <span class="title">{{presentation.fileName}}</span>
    </div>
    <div class="current-slide panel">
      <span class="subtitle">Current slide at {{currentSlide}}/{{totalSlides}}</span>
    </div>
    <div *ngIf="!isControlPage" class="owner panel">
      <span class="subtitle {{isOwnerPresent ? 'text-success' : 'text-danger'}}">{{isOwnerPresent ? 'Owner is
        present' : 'Owner is not present'}}</span>
    </div>
    <div class="users-online text-success panel">
      <span class="subtitle">{{usersOnline}} users connected</span>
    </div>
    <div *ngIf="isControlPage" class="controls">
      <div class="row justify-content-center">
        <div class="col-2 prev-slide" (click)="prevSlide()">
          <div class="arrow-triangle right"></div>
        </div>
        <div class="col-2 stop-slide" (click)="stopSlide()">
          <div class="square stop"></div>
        </div>
        <div class="col-3 next-slide" (click)="nextSlide()">
          <div class="arrow-triangle left"></div>
        </div>
      </div>
    </div>
  </div>
